app-id: fr.free.Qccrypt
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
command: qccrypt
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: qccrypt
    buildsystem: qmake
    sources:
      - type: archive
        url: http://qccrypt.free.fr/download/qccrypt-0.9.1-src.zip
        sha256: 58b56e7dcf2219c08044d7e9ae1d41144452d178bda30040c707e4dcd290e081
      - type: file
        path: fr.free.Qccrypt.desktop
      - type: file
        path: qccrypt-256-x256.png
    build-commands:
      - install -D qccrypt /app/bin/qccrypt
      - install -Dm644 ${FLATPAK_ID}.desktop -t /app/share/applications
      - install -Dm644 qccrypt-256-x256.png /app/share/icons/hicolor/256x256/apps/${FLATPAK_ID}.png
  - name: ccrypt
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ccrypt.sourceforge.net/download/1.11/ccrypt-1.11.tar.gz
        sha256: b19c47500a96ee5fbd820f704c912f6efcc42b638c0a6aa7a4e3dc0a6b51a44f


